<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System DApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #fd49fd;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 {
            margin: 0;
        }

        .header button {
            background-color: #e26369;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .account-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            text-align: right;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h3 {
            margin-top: 0;
        }

        .candidate {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }

        button {
            background-color: #e248e2;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        button:hover {
            background-color: #e743d1;
        }

        .position-title {
            font-weight: bold;
            font-size: 18px;
        }

        .footer {
            text-align: center;
            margin: 20px 0;
            color: #888;
        }

        .gas-info {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>Voting System DApp</h2>
        <div class="account-info">
            <button onclick="connectWallet()">Connect Wallet</button>
            <div id="walletAddress">Wallet: Not connected</div>
            <div id="walletBalance">Your Balance: 0 ETH</div>
        </div>
    </div>

    <div class="container">
        <h3>Vote for Your Candidates</h3>
        <div id="candidateList">
            <!-- Candidates will be dynamically added here below-->
        </div>

        <div class="gas-info" id="gasInfo"></div>

        <button onclick="getResults()">View Voting Results</button>
        <div id="votingResults"></div>
    </div>

    <div class="footer">
        &copy; 2024 Voting System DApp. All rights reserved.
    </div>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.5/dist/web3.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
